{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">Nro</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 16%;">Ruc</th>
        <th scope="col" style="width: 17%;">Encargado</th>
        <th scope="col" style="width: 11%;">Celular</th>
        <th scope="col" style="width: 16%;">Email</th>
        <th scope="col" style="width: 10%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.short_name }}</td>
            <td>{{ c.ruc }}</td>
            <td>{{ c.contact }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a href="{% url 'cad:cliente_update' c.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'cad:cliente_delete' c.id %}" type="button" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
